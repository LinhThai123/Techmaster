<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('Add Job')"> </head>

<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                  <a class="navbar-brand" href="/job">List Job</a>
            </div>
      </nav>
      <div class="container">
            <div class="row">
                  <div class="col-lg-8 mt-5">
                        <form action="#" th:action="@{/job/add}" method="post" name="job" th:object="${job}">

                              <div class="form-group row">
                                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-4">
                                          <input type="text" class="form-control" id="title" autocomplete="off" th:field="*{title}"/><br>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
                              </div>
                              <div class="form-group row mt-3">
                                    <label for="company" class="col-sm-2 col-form-label">Company Name</label>
                                    <div class="col-sm-4">
                                          <select name="company" id="company">
                                                <option
                                                        th:each="company:${name}"
                                                        th:text="${company.name}"
                                                        th:value="${company.name}"> FPT
                                                </option>
                                          </select>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{company}">Conpany Error</div>
                              </div></br>
                              <div class="form-group row mt-3">
                                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-4">
                                          <input type="text" class="form-control" id="description" autocomplete="off" th:field="*{description}"/><br>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
                              </div>

                              <div class="form-group row mt-3">
                                    <label for="city" class="col-sm-2 col-form-label">City </label>
                                    <div class="col-sm-4">
                                          <select name="city" id="city">
                                                <option
                                                        th:each="city:${city}"
                                                        th:text="${city.label}"
                                                        th:value="${city}"> Hà Nội
                                                </option>
                                          </select>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div>
                              </div>

                              <button class="btn btn-primary mt-3" type="submit">Save</button>
                        </form>
                  </div>
            </div>
      </div>
</body>

</html>
